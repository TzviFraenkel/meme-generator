<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme-generator</title>
</head>

<body onload="loadImages(); addListeners()">
    <header class="header">
        <img class="logoImg" src="img/LOGO.png" alt="logo">
        <div class="galleryLink" onclick="onGalleryChoice()">Gallery</div>
        <!-- <div class="savedMemes">memes</div> -->
    </header>

    <main class="main">
        <div class="gallery"></div>

        <div class="meme-editor" style="display: none;">
            <canvas class="canvas" width="500" height="500"></canvas>

            <div class="control-area">
                <input type="text" class="text-input" oninput="onTxtChange(this.value)" placeholder="Enter your text">
                <button onclick="onMoveline(-1)" title="move line upwards">↥</button>
                <button onclick="onMoveline(1)" title="move line downwards">↧</button>
                <button class="fa up-down" onclick="onLineSlect()" title="select lines"></button>
                <button class="fa trash" onclick="onDeleteLine()" title="“delete line"></button>
                <button class="fa add" onclick="onAddLine()" title="add new line"></button>
                <button data-sign="+" onclick="onChangeSize(this)" title="text size">A⁺</button>
                <button data-sign="-" onclick="onChangeSize(this)" title="text size">A⁻</button>
                <button class="fa align-left" data-align="left" onclick="onAlignChange(this)"
                    title="align left"></button>
                <button class="fa align-center" data-align="center" onclick="onAlignChange(this)"
                    title="align center"></button>
                <button class="fa align-right" data-align="right" onclick="onAlignChange(this)"
                    title="align right"></button>
                <select class="input-font" onchange="onChangeFont(this.value)">
                    <option value="impact">impact</option>
                    <option value="arcane">arcane</option>
                    <option value="egyp">Egyptien</option>
                </select>
                <button class="fa stroke" onclick="onToggleStroke()" title="stroke"></button>
                <input type="color" class="color-input" onchange="onChangeColor(this.value)" title="color choose"
                    value="#ffffff">
                <button class="download"><a class="download-btn" href="#" onclick="downloadImg(this)" download="my-meme.jpg">Download</a>
                </button>
            </div>
        </div>
        <!-- uploads the fonts -->
        <span style="font-family: impact; visibility: hidden;">a</span>
        <span style="font-family: egyp; visibility: hidden;">a</span>
        <span style="font-family: arcane; visibility: hidden;">a</span>
    </main>

    <footer class="footer"><small>All rights reserved</small></footer>


    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
