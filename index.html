<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme-generator</title>
</head>

<body onload="loadImages()">
    <header class="header"></header>

    <main class="main">
        <div class="gallery"></div>

        <div class="meme-editor" style="display: none;">
            <canvas class="canvas" width="500" height="550"></canvas>

            <div class="controll-area">
                <input type="text" class="text-input" onchange="onTxtChange(this.value)" 
                placeholder="Enter your text">
                <input type="color" class="color-input" onchange="onChangeColor(this.value)" value="#ffffff">
                <button data-sign="+" onclick="onChangeSize(this)">A⁺</button>
                <button data-sign="-" onclick="onChangeSize(this)">A⁻</button>
                <button onclick="onAddLine()" title="add new line">+</button>
                <button class="fa align-left" data-align="left" onclick="onAlignChange(this)"></button>
                <button class="fa align-center" data-align="center" onclick="onAlignChange(this)"></button>
                <button class="fa align-right" data-align="right" onclick="onAlignChange(this)"></button>
                <button onclick="onMoveline(-1)" title="line up">↑</button>
                <button onclick="onMoveline(1)" title="line down">↓</button>
            </div>
        </div>

    </main>

    <footer class="footer"></footer>

    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
